<!DOCTYPE pages>
<pages lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polícia Civil</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"crossorigin="anonymous">
    <link rel="shortcut icon" href="img/logo_civil.png" type="image/x-icon">
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
    body{
        background-color: black;
    }

    img{
        margin-left: 42%;
        margin-bottom: 5%;
    }
    </style>
</head>
<body>

    <div class="espaco"></div>
    <div class="form">
        <form name="login">
            <img src="img/insignia.png" alt="" height="60px">
            <input type="text" name="usuario" id="usuario" placeholder="Usuário" class="form-control border-success centro-place" autocomplete="off">
            <br>
            <input type="password" name="senha" id="senha" placeholder="Senha" class="form-control border-success centro-place">
            <br>
            <input type="button" value="Entrar" onclick="entrar()" class="btn btn-success centro">
        </form>
    </div>

    <script>

        function entrar(){
            var user=document.login.usuario.value
            var senha=document.login.senha.value

            if((user=="cruise")&&(senha=="cruise123")){
                window.location.href="pages/loading.html";
            }

            else{
                window.location.href="pages/acesso_negado.html";
            }
        }

    </script>




    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
</body>

</pages>
